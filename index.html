<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To DO List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container a-3" id="container">
      <div class="card text-dark bg-light b-3">
        <div class="body-card">
          <h5 class="title-card">Enter a note</h5>
          <div class="form-group">
            <textarea
              id="addNote"
              class="control-form"
              aria-label="With textarea"
              placeholder="Enter your note"
            ></textarea>
            <p class="text-card c-3 font-weight-bold">Choose date</p>

            <div>
              <input type="date" id="date" class="control-form date-input" />
              <input type="time" class="control-form date-input" id="time" />
            </div>
            <p class="text-card c-3 font-weight-bold">Select category</p>

            <select class="form-select" id="category">
              <option value="1">Choose category</option>
              <option value="2">Task</option>
              <option value="3">Idea</option>
              <option value="4">Random Thought</option>
            </select>
          </div>
          <br />
          <button id="addBtn" class="btn btn-main">Add</button>
          <div class="check-form form-toggle c-3">
            <input
              type="checkbox"
              class="form-check-input align-middle"
              id="checkbox"
              role="switch"
              style="width: 55px; height: 25px"
            />
            <label class="form-check-label align-middle d-3" for="checkbox"
              >Show archived notes</label
            >
          </div>
        </div>
      </div>
      <hr />
      <div id="notes" class="row container-changeable"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit note</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeModal()"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <textarea
                id="editNote"
                class="control-form"
                aria-label="With textarea"
                placeholder="Enter your note"
              ></textarea>
              <p class="text-card c-3 font-weight-bold">Choose date</p>

              <div>
                <input
                  type="date"
                  id="editDate"
                  class="control-form date-input"
                />
                <input
                  type="time"
                  class="control-form date-input"
                  id="editTime"
                />
              </div>
              <p class="text-card c-3 font-weight-bold">Select category</p>

              <select class="form-select" id="select-modal">
                <option value="1">Choose category</option>
                <option value="2">Task</option>
                <option value="3">Idea</option>
                <option value="4">Random Thought</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="closeModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="container a-3">
      <hr />
      <div class="card">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Active</th>
              <th scope="col">Archived</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
